services:
  - type: web
    name: messiahbot-dashboard
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m bot.dashboard_messiah
    plan: starter
    autoDeploy: true
    envVars:
      - key: DISCORD_APP_CLIENT_ID
        sync: false
      - key: DISCORD_BOT_TOKEN
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: TWITCH_CLIENT_ID
        sync: false
      - key: TWITCH_CLIENT_SECRET
        sync: false
      - key: TWITCH_USERNAME
        sync: false
      - key: PORT
        value: 10000

  - type: worker
    name: messiahbot-worker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m bot.messiahbot_dc
    plan: starter
    autoDeploy: true
    envVars:
      - key: DISCORD_APP_CLIENT_ID
        sync: false
      - key: DISCORD_BOT_TOKEN
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: TWITCH_CLIENT_ID
        sync: false
      - key: TWITCH_CLIENT_SECRET
        sync: false
      - key: TWITCH_USERNAME
        sync: false
